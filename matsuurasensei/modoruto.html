                <p>다시 20대로 돌아간다고 하면... 조금 더 공부를 할꺼같아요.

                    저는 어학공부만했기에 여기에 플러스 알파로 무언가를 했다면 좋았겠다라고 생각해요.
                    어학만으로는 부족하기 때문에 플러스 알파로 무언가를 했으면 좋겠네요.
                    </p>  
            </div>
